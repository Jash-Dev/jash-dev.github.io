<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width = device-width, initial-scale= 1.0">
        <title>Random HIIT Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <h1>HIIT</h1> 
            <h1>Workout Generator</h1>

            <p>
                Do you have what it takes?  YOu will be scored for completing workouts!
            </p>
       <div class="main-container">
        <div id = "exerciseImage"> </div>
        <div><label for="workoutDuration">Workout Duration (in seconds)</label>
        <input type="number" id="workoutDuration" value="30"></div>
        
        <div>
        <label for="restDuration">Rest Duration</label>
        <input type="number" id="restDuration" value="30"></div>

        <div>
        <label for="totalSets">Sets</label>
        <input type="number" id="totalSets" value="5"></div>
        
        <div><button onclick="startWorkout()"> Start Workout </button></div>
        
        <div id = "exerciseDisplay" class = "exerciseDisplay">
            Exercise Will appear here.</div>
        
        <div id = 'timer' class = "timer">Timer here</div>
        <div id = doneToday>Exercises you've done today</div>
        <div id = score>Your score will display here</div>
        <div id = "resultImage">
            <video id = "scoreImage" width = "640" height =480>
                <!-- source will be set by JavaScript -->
                Your browser does not support the video tag...
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
