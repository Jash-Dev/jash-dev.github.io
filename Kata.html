<!DOCTYPE html>
<html>
<head>
  <title>Random Uechi-Ryu Kata</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Random Uechi-Ryu Kata Generator</h1>
  <p>Press the button to learn a random Uechi-Ryu Kata.</p>
  <p>Try to complete each Kata 3 times</p>
  <p>Try to perform 1 Kata per day if it is a non-training day.</p>
  <button id="generate-btn">Generate Kata</button>
  <p id="kata"></p>
  <p id="description"></p>
  
  <div class="video-container">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/DefaultVideoID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
